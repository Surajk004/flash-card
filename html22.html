
 
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #100e0e; /* Change this to your desired background color */
        }

        #quote-container {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            background-color: #c8843f; /* Change this to your desired container background color */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="quote-container">
        <p id="quote-text">Click the button to get a random quote.</p>
        <button onclick="getRandomQuote()">Get Quote</button>
    </div>

    <script>
        // Array of quotes
        const quotes = [
            "The only way to do great work is to love what you do. - Steve Jobs",
            "Innovation distinguishes between a leader and a follower. - Steve Jobs",
            "The future belongs to those who believe in the beauty of their dreams. - Eleanor Roosevelt",
            "Success is not final, failure is not fatal: It is the courage to continue that counts. - Winston Churchill",
            "Your time is limited, don't waste it living someone else's life. - Steve Jobs",
            "The only limit to our realization of tomorrow will be our doubts of today. - Franklin D. Roosevelt",
            "Nothing is IMpossible - suraj kumar"
        ];

        // Function to get a random quote
        function getRandomQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            const quoteText = document.getElementById('quote-text');
            quoteText.textContent = quotes[randomIndex];
        }
    </script>
</body>
</html>
